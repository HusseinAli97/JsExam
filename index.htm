<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/fav.gif" type="image/x-icon">
    <title>Yummy</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <!-- Main -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">
    <!--! ******************************************************** -->
    <div class="text-center text-white mt-5 title" >
        <div class="wave" id="Home">
            <span><img src="img/fav.gif" class="img-fluid icoAn2" alt=""></span>
            <span style="--i:1">Wellcome</span>
            <span style="--i:2"> </span>
            <span style="--i:3">to</span>
            <span style="--i:4"></span>
            <span style="--i:5">Yummy</span>
            <span style="--i:6"> </span>
            <span style="--i:7">Recipe</span>
            <span style="--i:8">.</span>
            <span style="--i:9">.</span>
            <span style="--i:10">.</span>
        </div>
    </>
    <!-- Header Sidebar -->
    <header>
        <nav class="text-white text-start" id="sideBar">
            <div class="sideBar-content d-flex flex-column justify-content-between">
                <ul class="list-unstyled overflow-hidden d-flex flex-column gap-3" id="sideBarItems">
                    <li class="fw-bold fs-5"><i class="fas fa-magnifying-glass me-2"></i> Search</li>
                    <li class="fw-bold fs-5"><i class="fas fa-utensils me-2"></i> Categories</li>
                    <li class="fw-bold fs-5"><i class="fas fa-map-marker-alt me-2"></i> Areas</li>
                    <li class="fw-bold fs-5"><i class="fas fa-seedling me-2"></i> Ingredients</li>
                    <li class="fw-bold fs-5"><i class="fas fa-user-plus me-2"></i> Sign Up</li>
                </ul>
                <div class="social position-relative">
                    <a href="#"><i class="fa-brands fa-facebook "></i></a>
                    <a href="#"><i class="fa-brands fa-twitter "></i></a>
                    <a href="#"><i class="fa-brands fa-instagram "></i></a>
                    <p>Â© 2020 Yummy all rights reserved </p>
                </div>
            </div>
            <div class="sideIcons d-flex justify-content-between py-4">
                <img src="img/fav.gif" class="img-fluid icoAN" alt="">
                <i class="fa fa-bars fa-3x "></i>
                <i class="fa fa-close fa-3x "></i>
                <div class="bottomIcons flex-column d-flex">
                    <i class="fa fa-heart "></i>
                    <i class="fa fa-shopping-cart "></i>
                </div>
            </div>
    
        </nav>
    </header>

    <!-- Main Content -->
    <main class="text-light position-relative">
        <div class="container text-center py-5">
            <!-- Main List -->
            <section>
                    <div class="row g-4 px-sm-4 p-md-0 " id="foodList">
                    </div>
            </section>

            <!-- Search Form -->
            <section >
                    <div class="row g-4 justify-content-center my-3" id="searchInputs">
                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control bg-transparent " placeholder="Search By Name" name="searchByName">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control bg-transparent " placeholder="Search By FristLetter"
                                    name="searchByLetter">
                            </div>
                        </div>
                        <div class="row g-4 " id="searchResults">
                        </div>
                </div>
            </section>

            <!-- Details -->
            <section >
                    <div class="row g-4 mt-4" id="details">
                        <div class="col-md-4">
                            <div>
                                <img src="" class="img-fluid rounded-3 border-0" id="mealImg" alt="">
                                <h3 class="fw-bold text-start mt-2" id="mealName"></h3>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="diractions ms-2 text-start">
                                <h2 class=" fw-bold ">Instructions</h2>
                                <p class="fs-4  mt-3 text-start " id="instruction">
                                </p>
                                <div class="info">
                                    <h3 class="fw-bold mb-4">Area: <span class="fw-lighter" id="area"></span></h3>
                                    <h3 class="fw-bold mb-4">Category: <span class="fw-lighter" id="category"></span></h3>
                                    <div class="recipe mb-4">
                                        <h3 class="fw-bold mb-3">Recipe:</h3>
                                        <div class="contaiens mb-3" id="foodSteps">
                                        </div>
                                    </div>
                                    <div class="resources ">
                                        <h3 class="fw-bold mb-3">Resources:</h3>
                                        <a href="#" class="btn btn-danger me-3 tube" title="Youtube" target="_blank">
                                            <i class="fa-brands fa-youtube fa-2x"></i>
                                        </a>
                                        <a href="#" class="btn btn-primary src" title="View" target="_blank">
                                            <i class="fa fa-eye fa-2x"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>

            <!-- Sign Up Form -->
            <section >
                    <div class="row g-4 justify-content-center align-items-center vh-100 px-5" id="signUp">
                        <div class="row g-4 px-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control bg-transparent  border-warning"
                                    placeholder="Your Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control bg-transparent  border-warning"
                                    placeholder="Your Email">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control bg-transparent  border-warning"
                                    placeholder="Your Phone">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control bg-transparent  border-warning"
                                    placeholder="Your Address">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control bg-transparent  border-warning"
                                    placeholder="Your Password">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control bg-transparent  border-warning"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-warning fw-bold disabled">Submit</button>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </main>

    <!-- Loading -->
    <div id="loading">
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner">
                    <div class="spinner">
                        <div class="spinner">
                            <div class="spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--! ******************************************************** -->
    <!-- Jquery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="js/sweetalert2.all.min.js"></script>
    <!-- Alloy -->
    <script src="js/alloy_finger.js"></script>
    <!-- Main -->
    <script src="js/componants/main.js" type="module"></script>
</body>

</html>
